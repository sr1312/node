<!DOCTYPE html>
<html>
    <head>
        <title> Get and Post </title>
    </head>
    
        <body>
            <h1>GET AND POST REQUEST</h1>
            <h2>GET</h2>
            <form action="/tacos" method="GET">
                <input type="text" name="meat">
                <input type="number" name="quantity">
                <button>Submit</button>
            </form>
            <h2>POST</h2>
            <form action="/tacos" method="POST">
                <input type="text" name="meat">
                <input type="number" name="quantity">
                <button>Submit</button>
            </form>
        </body>
</html>
